<nb-card>
  <nb-card-header>Upload cover photo</nb-card-header>
  <nb-card-body>
    <app-drag-and-drop (droppedFiles)="coverPhoto = $event"></app-drag-and-drop>
    <button
      *ngIf="!!coverPhoto"
      nbButton
      fullWidth
      class="m-2"
      status="primary"
      (click)="uploadCoverPhoto()"
    >
      Upload
    </button>
  </nb-card-body>
</nb-card>
