<nb-card>
  <nb-card-header>Upload Profile pic</nb-card-header>
  <nb-card-body>
    <app-drag-and-drop (droppedFiles)="profilePic = $event"></app-drag-and-drop>
    <button
      *ngIf="!!profilePic"
      nbButton
      fullWidth
      class="m-2"
      status="primary"
      (click)="onUploadProfilePic()"
    >
      Upload
    </button>
  </nb-card-body>
</nb-card>
