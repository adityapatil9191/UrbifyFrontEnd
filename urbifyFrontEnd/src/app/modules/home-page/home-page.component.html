<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12 default-card-margin">
            <nb-card>
                <nb-card-body>
                    <div>
                        <h1 class="work-title">How it works?</h1>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div>
                                <p class="icon-fontawesome"><span  class="fa fa-user-o fontawesome-how" aria-hidden="true"></span></p>
                            </div>
                            <div>
                            <p class="step-description">Step 1</p>

                        </div>
